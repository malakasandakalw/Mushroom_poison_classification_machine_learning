<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poison Mushroom Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mb-5 py-6" style="max-width: 680px;">

        <div class="mt-5">
            {% if predicted %}
                {% if predicted == 'e' %}
                    <div class="alert alert-success" role="alert" style="height: 300px; display: flex; align-items: center; justify-content: center; font-size: 50px; text-align: center; font-weight: 600; color: limegreen;">
                        The mushroom is edible!
                    </div>
                {% elif predicted == 'p' %}
                    <div class="alert alert-danger" role="alert" style="height: 300px; display: flex; align-items: center; justify-content: center; font-size: 50px; text-align: center; font-weight: 600; color: red;">
                        The mushroom is poisonous!
                    </div>
                {% endif %}
            {% endif %}
            <a href="/">Back to home</a>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
